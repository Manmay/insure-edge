<div class="container-fluid" ng-init="init()">

    <div class="row">
    	<div class="col-md-12">
    		<div class="alert alert-success alert-dismissible" role="alert" ng-if="message">
		  		<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeNotification()">
		  			<span aria-hidden="true">&times;</span>
		  		</button>
		  		 <strong>Success ! </strong>{{message}}
			</div>
    	</div>	
    </div>

    <div class="row">
		<div class="col-md-12 text-center">
			<div>
		    	<div><img src="/img/insurance.png"></div>
				<div style="font: bold; font-size: 50px; font-family: cursive;">
					<span style="color: black;">Insure</span> 
					<span style="color: darkred;">EDGE</span>
				</div>
				<div style="font: bold; font-size: 15px;  color: black; font-family: cursive;">
				    Giving you an edge | Simplify Insurance
				</div>
			</div>
		</div>
	</div>

	<div class="row">
    	<div class="col-md-12 text-center">
    	   <h3 style="color: silver;">PRODUCTS WE SALE</h3>
    	</div>
    </div>

    <div class="row" style="padding: 25px;" > 
	    
		<div class="col-md-3" ng-repeat="product in products">
			<div class="panel panel-default" style="box-shadow: 0 0 30px black;">
				<div class="panel-body" align="center" style="height: 300px;">
					<img class="img-circle" ng-src="{{product.image}}"  width="140" height="140">
					<h3>{{product.name}}</h3>
					<p>{{product.description}}</p>
				</div>
				<div class="panel-footer text-right">
					<p>
	                    <a class="btn btn-default" ng-href="#/products/{{product.id}}/questionnaires" role="button">Get Quote</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
